<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Biotecnolog√≠a ORT</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #005a5a;
    }

    .resumen-box {
      margin: 20px auto;
      padding: 10px;
      background: #fff;
      border-left: 5px solid #4caf50;
      font-weight: bold;
      max-width: 600px;
    }

    .barra {
      width: 100%;
      background-color: #ddd;
      height: 20px;
      border-radius: 10px;
      margin-top: 8px;
      overflow: hidden;
    }

    #barraProgreso {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      text-align: right;
      line-height: 20px;
      color: white;
      border-radius: 10px;
    }

    .semestre {
      margin: 20px 0;
      padding: 10px;
      background: #fff;
      border-left: 5px solid #007BFF;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .semestre h2 {
      margin-bottom: 10px;
      color: #007BFF;
    }

    .semestre ul {
      list-style-type: none;
      padding-left: 0;
    }

    .semestre li {
      padding: 8px;
      margin: 4px 0;
      background-color: #eee;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .semestre li:hover {
      background-color: #ddd;
    }

    li.aprobada { background-color: #c8e6c9; }
    li.cursando { background-color: #fff9c4; }
    li.pendiente { background-color: #ffcdd2; }

    .info-box {
      margin-top: 20px;
      padding: 15px;
      background: #e0f7fa;
      border-left: 4px solid #00796b;
      font-weight: bold;
    }

    #buscador {
      display: block;
      margin: 0 auto 20px auto;
      padding: 8px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .print-button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .print-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Malla de Ingenier√≠a en Biotecnolog√≠a ‚Äì ORT Uruguay</h1>

  <div id="resumen" class="resumen-box">
    <p>‚úÖ Aprobadas: 0 | üü° Cursando: 0 | ‚ùå Pendientes: 0</p>
    <div class="barra">
      <div id="barraProgreso"></div>
    </div>
  </div>

  <input type="text" id="buscador" placeholder="Buscar materia...">

  <div id="contenedor-malla"></div>

  <div id="infoMateria" class="info-box"></div>

  <button onclick="window.print()" class="print-button">üñ®Ô∏è Imprimir / Exportar a PDF</button>

  <script>
    const materias = {};
    const contenedor = document.getElementById("contenedor-malla");
    const resumen = document.querySelector("#resumen p");
    const barra = document.getElementById("barraProgreso");

    const estructura = [
      ["Matem√°tica 1", "Qu√≠mica general", "Biolog√≠a", "Introducci√≥n a la biotecnolog√≠a", "Introducci√≥n al laboratorio"],
      ["Matem√°tica 2", "Qu√≠mica org√°nica", "Qu√≠mica biol√≥gica", "F√≠sica 1", "Aspectos √©ticos y sociales de la biotecnolog√≠a", "Laboratorio de macromol√©culas", "Taller de f√≠sica"],
      ["Probabilidad y estad√≠stica", "Bioqu√≠mica", "Biolog√≠a celular", "Fisicoqu√≠mica 1", "F√≠sica 2", "Laboratorio de biolog√≠a celular"],
      ["Matem√°tica 3", "Gen√©tica y evoluci√≥n", "Econom√≠a", "Biolog√≠a molecular", "Fisicoqu√≠mica 2", "Laboratorio de enzimolog√≠a", "Taller de cultivos de c√©lulas y tejidos"],
      ["Programaci√≥n", "Microbiolog√≠a", "Laboratorio de biolog√≠a molecular", "Fen√≥menos de transporte", "Gesti√≥n de empresas"],
      ["Bioinform√°tica 1", "Electiva", "Inmunotecnolog√≠as", "Bioprocesos", "Laboratorio de microbiolog√≠a", "M√©todos y equipos anal√≠ticos", "Taller de m√©todos moleculares de diagn√≥stico"],
      ["Bioinform√°tica 2", "Bionegocios", "Ingenier√≠a gen√©tica", "Propiedad intelectual e industrial", "Bioseparaciones", "Laboratorio de control de calidad"],
      ["Agrobiotecnolog√≠as", "Inmunotecnolog√≠as 2", "An√°lisis y dise√±o de bioprocesos", "Temas avanzados en biotecnolog√≠a", "Laboratorio de biotecnolog√≠a vegetal"],
      ["Pasant√≠a o Electiva", "Tecnolog√≠a de los alimentos", "Virolog√≠a", "Taller de ingenier√≠a gen√©tica"],
      ["Vacunas", "Nanobiotecnolog√≠a", "Biorremediaci√≥n", "Trabajo final de carrera"]
    ];

    estructura.forEach((materiasSemestre, index) => {
      const semestre = document.createElement("div");
      semestre.className = "semestre";
      const num = index + 1;
      semestre.innerHTML = `<h2>${Math.ceil(num/2)}¬∞ A√±o - Semestre ${num % 2 === 0 ? 2 : 1}</h2><ul></ul>`;

      const ul = semestre.querySelector("ul");
      materiasSemestre.forEach((nombre, i) => {
        const id = `mat${index + 1}_${i}`;
        materias[id] = nombre;
        const li = document.createElement("li");
        li.dataset.id = id;
        li.innerText = nombre;
        ul.appendChild(li);
      });

      contenedor.appendChild(semestre);
    });

    let estados = JSON.parse(localStorage.getItem("estadosMaterias")) || {};

    function mostrarInfo(id) {
      const infoDiv = document.getElementById("infoMateria");
      infoDiv.innerText = materias[id];
    }

    function actualizarColores() {
      document.querySelectorAll("li[data-id]").forEach(li => {
        const id = li.dataset.id;
        li.classList.remove("aprobada", "cursando", "pendiente");
        if (estados[id]) li.classList.add(estados[id]);
      });
    }

    function actualizarResumen() {
      let aprobadas = 0;
      let cursando = 0;
      let pendientes = 0;

      Object.values(estados).forEach(estado => {
        if (estado === "aprobada") aprobadas++;
        else if (estado === "cursando") cursando++;
        else pendientes++;
      });

      const total = Object.keys(materias).length;
      const porcentaje = Math.round((aprobadas / total) * 100);

      resumen.innerText = `‚úÖ Aprobadas: ${aprobadas} | üü° Cursando: ${cursando} | ‚ùå Pendientes: ${total - aprobadas - cursando}`;
      barra.style.width = `${porcentaje}%`;
      barra.innerText = `${porcentaje}%`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("li[data-id]").forEach(li => {
        const id = li.dataset.id;
        li.addEventListener("click", () => mostrarInfo(id));
        li.addEventListener("dblclick", () => {
          const nuevoEstado = prompt("Escrib√≠: A (Aprobada), C (Cursando) o P (Pendiente)").toUpperCase();
          if (nuevoEstado === "A") estados[id] = "aprobada";
          else if (nuevoEstado === "C") estados[id] = "cursando";
          else estados[id] = "pendiente";

          localStorage.setItem("estadosMaterias", JSON.stringify(estados));
          actualizarColores();
          actualizarResumen();
        });
      });

      actualizarColores();
      actualizarResumen();
    });

    document.getElementById("buscador").addEventListener("input", e => {
      const filtro = e.target.value.toLowerCase();
      document.querySelectorAll("li[data-id]").forEach(li => {
        const nombre = li.innerText.toLowerCase();
        li.style.display = nombre.includes(filtro) ? "list-item" : "none";
      });
    });
  </script>
</body>
</html>
